# Responsiveness of demand

&lt;center&gt; 
### How responsive the demand is to the related factors, including the .red[price of the goods]?

### Why do we need to study the measurement of responsiveness of demand? 

---
# Price elasticity of demand 

- Measure of responsiveness 

  - Slope 
  
    `$$slope = \frac{\Delta Q}{\Delta P}$$`

  - Elasticity (price elasticity of demand) 
  
    `$$e = \frac{\Delta \%Q}{\Delta \%P}$$`
&gt;&gt; The main purpose of using percentage change is to remove the impact from .red[unit] differences .red[across different goods or service] differences

---
# Price elasticity of demand (example)

&gt;&gt; If the price increase from $10 to $12, the physician visits is reduced from 4 visits per year to 3.5 per year. What is the **price elasticity** of the demand for physican visits?
--

First approach: 

  `$$e_D = \frac{\frac{3.5-4}{4}}{\frac{12-10}{10}} = -0.625$$` 
Some may argue what if the situation is reversed, the price drop from $12 to $10. The visit would increase from 3.5 to 4 visit per year. The elasticity would be: 

`$$e_D = \frac{\frac{4-3.5}{3.5}}{\frac{10-12}{12}} = -0.857$$`
Should not they be the same? 

Mid-point approach. 

$$      e_D = \frac{\frac{3.5-4}{(4+3.5)/2}}{\frac{12-10}{(10+12)/2}} = -0.733  $$

# Elaticity along a straight line 

.pull-left[

### Elasticity 

`$$e_d = \frac{\% \Delta Q_D}{\% \Delta P} = \frac{\frac{\Delta Q}{Q}}{\frac{\Delta P}{P}} = \frac{\Delta Q}{\Delta P} * \frac{P}{Q}$$`
&gt; If you are given a formula for a demand curve, you can compute the elasticity of demand for any combination of price and quantity along that demand curve

]

.pull-right[

Demand curve `\(Q = 8- 2P\)`

&lt;img src="index_files/figure-html/unnamed-chunk-4-1.png" width="80%" style="display: block; margin: auto;" /&gt;

]
---
# Elasticity and total revenue

### Total revenue = Price \* Quantity = P \* Q

- .red[Elastic]: If demand is elastic, a 1 per cent price rise decreases the quantity sold by more than 1 per cent and .red[total revenue decreases]

- .red[Inelastic]: If demand is inelastic, a 1 per cent price rise decreases the quantity sold by less than 1 per cent and .red[total revenue increases].

- .red[Unit elastic]:  If demand is unit elastic, a 1 per cent price rise decreases the quantity sold by 1 per cent and so .red[total revenue does not change].

# Other elasticities 

- Cross-elasticity of demand 

  - `\(e_c = \frac{\%\Delta Q_a}{\%\Delta P_b}\)`

- Income elasticity of demand

  - `\(e_{income} = \frac{\%\Delta Q_a}{\%\Delta Income}\)`

- Price elasticity of supply

  - `\(e_s = \frac{\%\Delta Q_s}{\%\Delta P}\)`
---
# Questions 

```yaml
A group of students conducted a survey and found that if the price of banana is incease 
from $0.5 to $0.6 per pound, the consumption of organge would increase from 2 to 2.5 
pounds per month among consumpers. 

What is the banana price elasticity of the demand for orange?
```
--

`$$e_c = \frac{\%\Delta Q_a}{\%\Delta P_b} = \frac{\frac{Q_{After}-Q_{before}}{(Q_{After}+Q_{before})/2}}{\frac{P_{After}-P_{before}}{(P_{After}+P_{before})/2}} = \frac{\frac{2.5-2}{(2.5+2)/2}}{\frac{0.6-0.5}{(0.6+0.5)/2}} = 1.22$$`
--

  ```yaml
  The same group of students also found that if the income of consumers increase by 10%, 
the consumption of orange would increase by 15%. 

  What is the income elasticity of the demand for orange? 

  ```

--

$$e_i = \frac{\%\Delta Q_a}{\%\Delta Income} = \frac{15\%}{10\%} = 1.5 $$ 
---
# Example continue

```yaml 
A study found that if th global oil price increases by 10%, the supply of oil
would increase by 5%. 

What is the price elasticity for the supply of oil? 
```
--
`$$e_s = \frac{\%\Delta Q_s}{\%\Delta P} = \frac{5\%}{10\%}=0.5$$`

# Why economists care about tobacco tax

### Tobacco .red[is NOT] like most other products

- Addictive

- Very harmful to users and to others in society

### Tobacco .red[IS like] other products

- Its demand responds to

  - price changes relative to the price of other products
  
  - real income changes
  
  - changes in tastes and preferences
  
- We can apply the lessons of economics to reduce its use

# Importation tax increase in Afghanistan 

&gt; In 2012, the tobacco importation tax rate was **14%**. Under the law that passed in 2013, the tax rate was increased to **21%**. It was estimated that Afghanistan imported 2070 million packs. The price of tobacco before the duty tax was estimated to be $1.5 per pack, and the elasticity of demand for tobacco was estimated to be -0.5. How much would the revenue for the Ministry of Finance increase due to the increased tobacco duty tax? 

--

### Estimate the number of imported tabacco after the increase of duty tax 

`$$e=-0.5=\frac{\%\Delta Q}{\%\Delta P}=\frac{\%\Delta Q}{50\%}$$`
`$$\%\Delta Q = -0.25 = \frac{Q_{after}-2070}{2070} \rightarrow Q_{after}=2070-0.25*2070 = 1552.5$$`
---
# Tobacco tax and revenue (continue)

### Estimate revenue .red[before] the tax rate increases 

`$$R_{before}= P*Q = 1.5*14\%*2070 = 434.7 million$$`
### Estimate revenue .red[after] the tax rate increases 

`$$R_{After}= P*Q = 1.5*21\%*1552.5 = 489.4 million$$`
### Estimate the revenue .red[gain]

`$$\Delta Revenue = R_{After} - R_{Before} = 489.4-434.7 = 54.7 million$$`
